<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./jquery.js"></script>
    <script></script>
  </head>
  <body>
    <main>
      <nav class="nav-bar">
        <div class="img-div">
          <img
            src="https://deepthought.education/assets/images/logo/logo.svg"
            alt="logo"
          />
        </div>
        <div class="menu-item">
          <div class="home">
            <img
              src="https://cdn.icon-icons.com/icons2/936/PNG/512/home_icon-icons.com_73532.png"
              class="menu"
              alt=""
            />
          </div>
          <div class="settting">
            <img
              src="https://cdn.icon-icons.com/icons2/1615/PNG/96/3706888-assembly-control-fix-setting_108715.png"
              alt=""
              class="menu"
            />
          </div>
          <div class="notify">
            <img
              src="https://cdn.icon-icons.com/icons2/2065/PNG/96/notification_icon_124899.png"
              alt=""
              class="menu"
            />
          </div>
          <div class="profile">
            <img src="./profile.jpg" alt="" />
          </div>
          <div class="menu-dot">
            <h4>...</h4>
          </div>
        </div>
      </nav>
      <div class="all-content">
        <div class="content-main">
          <div class="submit-area">
            <h2>Technical Project Management</h2>
            <button>Submit task</button>
          </div>
          <div class="tasks" id="tasks-id"></div>
        </div>
        <div class="card-area">
          <div id="cards"></div>
        </div>
      </div>
      <div class="journy-div" id="journy-sec">
        <div class="wraper">
          <div class="jour-head">
            <h2>Journey Board</h2>
          </div>
          <div class="jour-content" id="list"></div>
        </div>
      </div>
      <div class="notice">
        <div class="note-div">
          <div class="note-head">
            <h1 class="close">X</h1>
            <h1 class="not">Notice Board</h1>
          </div>
          <div class="note-content">
            <div class="note-tasks"><h2>Completed task</h2></div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="foot-content">
          <div class="first">
            <img
              src="https://cdn-icons-png.flaticon.com/128/57/57108.png"
              alt=""
            />
          </div>
          <div class="sec">
            <img
              src="https://cdn-icons-png.flaticon.com/128/115/115902.png"
              alt=""
            />
          </div>
          <div class="third">
            <img
              src="https://cdn-icons-png.flaticon.com/128/661/661512.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
